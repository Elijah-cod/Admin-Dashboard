<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Karla:wght@300;400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="logo">
                <img src="https://img.icons8.com/?size=512&id=yBugi9w42EET&format=png" alt="Dasboard Icon">
                <h2>Dashboard</h2>
            </div>
            <div class="profile">
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=84005&format=png" alt="Home Icon">
                    <p>Home</p>
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=7819&format=png" alt="Profile Icon">
                    <p>Profile</p>
                    
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=54386&format=png" alt="Messages Icon">
                    <p>Messages</p>
                    
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=10058&format=png" alt="History Icon">
                    <p>History</p>
                    
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=47244&format=png" alt="Tasks Icon">
                    <p>Tasks</p>
                    
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=11220&format=png" alt="Community Icon">
                    <p>Communities</p>

                </div>

            </div>
            <div class="settings">
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=2969&format=png" alt="Settings Icon">
                    <p>Settings</p>
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=60006&format=png" alt="Support Icon">
                    <p>Support</p>
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=512&id=GsGaLNmc0hwb&format=png" alt="Privacy Icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="menu">

        </div>
        <div class="body">

        </div>
    </div>
</body>
</html>
